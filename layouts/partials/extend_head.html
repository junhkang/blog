<style>
.social-icons {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-top: 15px;
}

.profile-visitor-count {
    display: flex;
    align-items: center;
    margin-left: auto;
    padding: 6px 10px;
    background-color: var(--entry);
    border-radius: 6px;
    font-size: 0.9em;
    color: var(--secondary);
    border: 1px solid var(--border);
    transition: all 0.3s ease;
    gap: 6px;
    text-decoration: none;
}

.profile-visitor-count:hover {
    transform: translateY(-2px);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    text-decoration: none;
}

.visitor-label {
    display: flex;
    align-items: center;
    gap: 4px;
}

@media screen and (max-width: 768px) {
    .social-icons {
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .profile-visitor-count {
        margin-left: 0;
        margin-top: 10px;
    }
}
</style>

<!-- Google Analytics -->
{{ with .Site.Params.googleAnalytics }}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ . }}');
</script>
{{ end }}

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">

<!-- OG Image -->
{{ $ogImage := .Site.Params.defaultImage }}
{{ with .Params.cover }}
    {{ if .image }}
        {{ $ogImage = .image }}
    {{ end }}
{{ end }}
{{ with .Params.image }}
    {{ $ogImage = . }}
{{ end }}
<meta property="og:image" content="{{ $ogImage | absURL }}">

<!-- Twitter Card -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ .Permalink }}">
<meta property="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
