{{ if .Site.Params.comments.enabled }}
  {{ if eq .Site.Params.comments.provider "giscus" }}
  <div class="giscus">
    <script src="https://giscus.app/client.js"
        {{ if eq .Layout "guestbook" }}
        data-repo="{{ .Site.Params.giscus.guestbook.repo }}"
        data-repo-id="{{ .Site.Params.giscus.guestbook.repoID }}"
        data-category="{{ .Site.Params.giscus.guestbook.category }}"
        data-category-id="{{ .Site.Params.giscus.guestbook.categoryID }}"
        data-mapping="{{ .Site.Params.giscus.guestbook.mapping }}"
        data-strict="{{ .Site.Params.giscus.guestbook.strict }}"
        data-reactions-enabled="{{ .Site.Params.giscus.guestbook.reactionsEnabled }}"
        data-emit-metadata="{{ .Site.Params.giscus.guestbook.emitMetadata }}"
        data-input-position="{{ .Site.Params.giscus.guestbook.inputPosition }}"
        data-theme="{{ .Site.Params.giscus.guestbook.theme }}"
        data-lang="{{ .Site.Params.giscus.guestbook.lang }}"
        {{ else }}
        data-repo="{{ .Site.Params.giscus.repo }}"
        data-repo-id="{{ .Site.Params.giscus.repoID }}"
        data-category="{{ .Site.Params.giscus.category }}"
        data-category-id="{{ .Site.Params.giscus.categoryID }}"
        data-mapping="{{ .Site.Params.giscus.mapping }}"
        data-strict="{{ .Site.Params.giscus.strict }}"
        data-reactions-enabled="{{ .Site.Params.giscus.reactionsEnabled }}"
        data-emit-metadata="{{ .Site.Params.giscus.emitMetadata }}"
        data-input-position="{{ .Site.Params.giscus.inputPosition }}"
        data-theme="{{ .Site.Params.giscus.theme }}"
        data-lang="{{ .Site.Params.giscus.lang }}"
        {{ end }}
        crossorigin="anonymous"
        async>
    </script>
  </div>
  {{ end }}
{{ end }}
